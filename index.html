<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Ramallah Waste Dashboard</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Turf for spatial analysis -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root{
      --bg: #f5f7fa;
      --card: #ffffff;
      --muted: #6b7280;
      --accent: #2b8a78;
      --accent-2: #4aa3a0;
      --soft: #e6eef0;
      --danger: #e06464;
      --glass: rgba(255,255,255,0.75);
      --round: 10px;
      --shadow: 0 6px 18px rgba(20,30,40,0.08);
    }

    html,body,#map { height: 100%; margin:0; padding:0; font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background: var(--bg); color: #0f172a; }

    .topbar {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: 12px;
      display:flex;
      gap:12px;
      z-index: 1200;
      align-items:center;
      backdrop-filter: blur(6px);
      background: var(--glass);
      border-radius: 12px;
      padding: 8px 12px;
      box-shadow: var(--shadow);
    }
    .stat { display:flex; flex-direction:column; align-items:center; padding:6px 12px; border-radius:8px; background: linear-gradient(180deg, rgba(255,255,255,0.85), rgba(250,250,250,0.85)); min-width:110px; }
    .stat .num { font-weight:700; font-size:18px; color: var(--accent); }
    .stat .label { font-size:12px; color:var(--muted); margin-top:4px; }

    .controls { display:flex; gap:8px; align-items:center; }
    .btn { background: var(--accent); color:white; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; box-shadow: 0 4px 10px rgba(43,138,120,0.18); font-weight:600; }
    .btn.secondary { background:transparent; color:var(--accent); border:1px solid rgba(43,138,120,0.14); box-shadow:none; }

    #map { position:absolute; inset:0; z-index:0; }

    .sidebar {
      position: absolute;
      top: 72px;
      bottom: 18px;
      width: 340px;
      z-index: 1300;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
      box-shadow: var(--shadow);
      border-radius: 12px;
      overflow:auto;
      transition: transform .28s cubic-bezier(.2,.9,.3,1), right .28s;
      padding: 14px;
    }
    .sidebar.hidden { transform: translateX(110%); }
    .sidebar.left { left: 18px; transform: translateX(-110%); }
    .sidebar.right { right: 18px; transform: translateX(110%); }
    .sidebar.open { transform: translateX(0); }
    .sidebar h3 { margin:0 0 8px 0; color:#0f172a; }
    .sidebar .meta { font-size:13px; color:var(--muted); margin-bottom:6px; }
    .close-x { float:right; background:transparent; border:none; font-size:18px; cursor:pointer; color:var(--muted); }

    .info-row { display:flex; gap:8px; align-items:center; padding:8px 0; border-bottom:1px dashed rgba(15,23,42,0.05); }
    .icon-box { width:44px; height:44px; border-radius:8px; background:var(--soft); display:flex; align-items:center; justify-content:center; }
    .info-key { font-size:13px; color:var(--muted); }
    .info-val { font-weight:700; color:#0b1220; }

    .analyze-area { margin-top:10px; display:flex; gap:8px; }
    .text-input { flex:1; padding:8px 10px; border-radius:8px; border:1px solid rgba(15,23,42,0.06); background:white; }

    .legend {
      position:absolute; left:12px; bottom:18px; z-index:1200;
      background:var(--card); padding:10px 12px; border-radius:10px; box-shadow: var(--shadow);
      font-size:13px; color:var(--muted);
    }
    .legend .row{ display:flex; align-items:center; gap:8px; margin:6px 0; }
    .swatch { width:18px; height:12px; border-radius:4px; }

    .leaflet-popup-content-wrapper { border-radius:10px; box-shadow:var(--shadow); }
    .popup-title { font-weight:700; margin-bottom:6px; color:#072020; display:flex; gap:8px; align-items:center; }
    .popup-body { font-size:13px; color:var(--muted); }
    .popup-actions { margin-top:8px; display:flex; gap:8px; }

    @media (max-width:720px){
      .sidebar { width: 86%; top:78px; padding:12px; }
      .topbar { left: 12px; transform:none; }
    }
  </style>
</head>
<body>

  <!-- Top bar stats & controls -->
  <div class="topbar" id="topbar">
    <div class="stat"><div class="num" id="zonesCount">—</div><div class="label">عدد المناطق</div></div>
    <div class="stat"><div class="num" id="containersCount">—</div><div class="label">عدد الحاويات</div></div>
    <div class="controls">
      <button class="btn" id="zoomTopBtn" title="Zoom to top zone">تكبير ▶ أكبر منطقة</button>
      <button class="btn secondary" id="toggleLegend">Legend</button>
    </div>
  </div>

  <!-- Auto Explore & Stop Buttons -->
  <div style="position:absolute; top:110px; left:50%; transform:translateX(-50%); z-index:1400; display:flex; gap:8px;">
    <button id="autoExploreBtn" class="btn">▶ استكشف تلقائيًا</button>
    <button id="stopExploreBtn" class="btn secondary">■ إيقاف الاستكشاف</button>
  </div>

  <div id="map"></div>

  <div id="sidebar" class="sidebar right hidden" role="complementary" aria-hidden="true">
    <button class="close-x" id="closeSidebar" title="Close">✕</button>
    <h3 id="sidebarTitle">تفاصيل</h3>
    <div class="meta" id="sidebarMeta">إضغط على منطقة أو حاوية لعرض التفاصيل</div>

    <div id="sidebarContent">
      <div style="font-size:13px;color:var(--muted);margin-bottom:6px;">أوامر الذكاء (محاكاة)</div>
      <div class="analyze-area">
        <input id="aiInput" class="text-input" placeholder="اكتب: حلّللي أماكن فيها قلة حاويات" />
        <button class="btn" id="analyzeBtn">حلّل</button>
      </div>
    </div>
  </div>

  <div id="legend" class="legend" style="display:none;">
    <div style="font-weight:700; margin-bottom:6px;">Legend</div>
    <div class="row"><div class="swatch" style="background: #fde68a"></div><div>منطقة (نسبة حاويات منخفضة)</div></div>
    <div class="row"><div class="swatch" style="background: #a7f3d0"></div><div>منطقة (كثافة متوسطة/مرتفعة)</div></div>
    <div class="row"><div class="swatch" style="background: orange"></div><div>حاويات</div></div>
  </div>

  <script>
    const ZONES_FILE = 'RamallahZones.json';
    const CONTAINERS_FILE = 'wasteContainer.json';

    const map = L.map('map', { zoomSnap: 0.25 }).setView([31.9045, 35.2045], 13);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',{ maxZoom:20, attribution:'&copy; OpenStreetMap contributors &copy; CARTO' }).addTo(map);

    let zonesLayer=null, containersLayer=null, zonesGeoJSON=null, containersGeoJSON=null, lowZoneIds=new Set();
    let stopAutoExplore = false;

    const zonesCountEl = document.getElementById('zonesCount');
    const containersCountEl = document.getElementById('containersCount');
    const closeSidebarBtn = document.getElementById('closeSidebar');
    const sidebarContent = document.getElementById('sidebarContent');
    const sidebarMeta = document.getElementById('sidebarMeta');
    const aiInput = document.getElementById('aiInput');
    const analyzeBtn = document.getElementById('analyzeBtn');
    const zoomTopBtn = document.getElementById('zoomTopBtn');
    const toggleLegendBtn = document.getElementById('toggleLegend');
    const autoExploreBtn = document.getElementById('autoExploreBtn');
    const stopExploreBtn = document.getElementById('stopExploreBtn');
    const sidebar = document.getElementById('sidebar');

    toggleLegendBtn.addEventListener('click', ()=>{ legend.style.display = legend.style.display==='none'?'block':'none'; });
    closeSidebarBtn.addEventListener('click', ()=> sidebar.classList.add('hidden'));

    function binIconSVG(size=18){ return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none"><rect x="9" y="3" width="6" height="2" fill="#2b8a78"/><path d="M6 7h12l-1 13a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2L6 7z" fill="orange"/></svg>`;}
    function zoneIconSVG(size=18){ return `<svg width="${size}" height="${size}" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="12" r="9" fill="#a7f3d0"/><path d="M7 12h10" stroke="#065f46" stroke-width="1.5" stroke-linecap="round"/></svg>`;}

    function makePopupHTML(type, properties){
      const title = properties.NAME_ENGLI||properties.NAME||properties.TYPE_OF_WA||properties.name||'—';
      const icon = type==='zone'?zoneIconSVG(20):binIconSVG(18);
      return `<div style="min-width:220px"><div class="popup-title">${icon}<div>${title}</div></div></div>`;
    }

    async function loadData(){
      const [zonesResp, contResp] = await Promise.all([fetch(ZONES_FILE), fetch(CONTAINERS_FILE)]);
      zonesGeoJSON = await zonesResp.json(); containersGeoJSON = await contResp.json();

      buildContainersLayer(); buildZonesLayer();
      zonesCountEl.textContent = zonesGeoJSON.features.length;
      containersCountEl.textContent = containersGeoJSON.features.length;
      zonesLayer.addTo(map); containersLayer.addTo(map);
      map.fitBounds(L.featureGroup([zonesLayer, containersLayer]).getBounds(), {padding:[30,30]});
    }

    function buildContainersLayer(){
      containersLayer = L.geoJSON(containersGeoJSON,{
        pointToLayer: (f,latlng)=>L.circleMarker(latlng,{radius:5,fillColor:'orange',color:'orange',weight:1,opacity:1,fillOpacity:0.9})
      });
    }

    function buildZonesLayer(){
      zonesLayer = L.geoJSON(zonesGeoJSON,{
        style: f=>{ const id = f.properties.ID||Math.random(); const base={fillColor:'#a7f3d0',fillOpacity:0.35,color:'#9ae6b4',weight:1,opacity:0.9}; if(lowZoneIds.has(id)) return {...base, fillColor:'#fde68a', color:'#facc15'}; return base;}
      });
    }

    function computeCountsPerZone(){
      const counts = {};
      zonesGeoJSON.features.forEach(poly=>{
        const id = poly.properties.ID||poly.properties.MAIL_CODE||poly.properties.NAME_ENGLI||Math.random();
        try{ counts[id] = turf.pointsWithinPolygon(containersGeoJSON, poly).features.length; } catch(e){ counts[id]=0; }
      });
      return counts;
    }

    function findTopZone(counts){ let maxId=null,maxCount=-1; for(const [k,v] of Object.entries(counts)) if(v>maxCount){maxCount=v;maxId=k;} return maxId;}

    zoomTopBtn.addEventListener('click', ()=>{
      const counts = computeCountsPerZone();
      const topId = findTopZone(counts);
      zonesLayer.eachLayer(l=>{ if(l.feature&&l.feature.properties.ID==topId){ map.fitBounds(l.getBounds(),{maxZoom:17,padding:[20,20]}); l.openPopup(); } });
    });

    analyzeBtn.addEventListener('click', ()=>{
      const counts = computeCountsPerZone(); const values=Object.values(counts).sort((a,b)=>a-b); const q25=values[Math.floor(values.length*0.25)]||0;
      lowZoneIds.clear(); for(const [id,cnt] of Object.entries(counts)) if(cnt<=q25) lowZoneIds.add(String(id));
      zonesLayer.remove(); buildZonesLayer(); zonesLayer.addTo(map);
      alert('تم تمييز المناطق ذات قلة الحاويات باللون الأحمر');
    });

    autoExploreBtn.addEventListener('click', ()=> autoExplore());

    stopExploreBtn.addEventListener('click', ()=> { stopAutoExplore = true; map.closePopup(); });

    async function autoExplore(){
      if(!containersGeoJSON||!zonesGeoJSON) return alert('البيانات لم تُحمّل بعد');
      stopAutoExplore = false;
      const points=[];
      containersGeoJSON.features.forEach(f=>points.push({lat:f.geometry.coordinates[1], lon:f.geometry.coordinates[0], type:'container', props:f.properties}));
      zonesGeoJSON.features.forEach(f=>{ const c=turf.center(f).geometry.coordinates; points.push({lat:c[1], lon:c[0], type:'zone', props:f.properties}); });
      for(let i=0;i<points.length;i++){
        if(stopAutoExplore) break;
        const p=points[i];
        map.flyTo([p.lat,p.lon],16,{duration:3});
        if(p.type==='container') L.popup({maxWidth:250}).setLatLng([p.lat,p.lon]).setContent(makePopupHTML('container',p.props)).openOn(map);
        else L.popup({maxWidth:300}).setLatLng([p.lat,p.lon]).setContent(makePopupHTML('zone',p.props)).openOn(map);
        await new Promise(r=>setTimeout(r,3000));
      }
    }

    loadData();
  </script>
</body>
</html>
